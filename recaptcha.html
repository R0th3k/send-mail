<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.min.css" />
  <title>Document</title>
</head>
<body>
  <!-- Default form contact -->
<form class="text-center border border-light p-5 form" id="form">

  <p class="h4 mb-4">Contacto</p>

  <!-- Name -->
  <input type="text" id="name" name="name" class="form-control mb-4" placeholder="Nombre" required>
  
  <!-- Email -->
  <input type="email" id="email" name="email" class="form-control mb-4" placeholder="E-mail" required>

  <!-- Phone -->
  <input type="tel" id="phone" name="phone" class="form-control mb-4" placeholder="TelÃ©fono" required>

  <!-- Subject -->
  <input type="text" id="subject" name="subject" class="form-control mb-4" placeholder="Asunto" required>

  <!-- Message -->
  <div class="form-group">
      <textarea class="form-control rounded-0" name="message" id="message" rows="3" placeholder="Mensaje" required></textarea>
  </div>

  <div class="g-recaptcha" data-sitekey="6Le66aEUAAAAAIFHRa61RU2BUIS6OGVP8WqqcDnk" data-theme="light"></div>

  <!-- Send button -->
  <button class="btn btn-info btn-block" type="submit">Enviar</button>

</form>
<!-- Default form contact -->






<script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
<script src="https://www.google.com/recaptcha/api.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.min.js"></script>
<script src="send-mail.js"></script>

</body>
</html>
